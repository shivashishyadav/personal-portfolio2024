<header class="d-flex flex-wrap align-items-center justify-content-between p-4 mb-4 border-bottom border-light">
    <!-- Logo for all screen sizes -->
    <div class="col-lg-4 d-flex align-items-center">
        <a href="{{ url_for('home') }}" class="d-inline-flex link-light text-decoration-none">
            <img src="../static/img/logo.png" alt="logo image myself" class="circle-img">
        </a>
    </div>

    <!-- Hamburger Menu Button for small screens -->
    <div class="d-lg-none ms-auto">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <!-- Main Navigation for larger screens -->
    <nav class="navbar navbar-expand-lg navbar-dark col-lg-4 d-none d-lg-flex justify-content-center">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('resume') }}">Resume</a></li>
        </ul>
    </nav>

    <!-- Buttons for large screens -->
    <div class="d-none d-lg-block col-lg-4 text-end">
        <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='/login'">Login</button>
        <button type="button" class="btn btn-light me-2" onclick="window.location.href='/signup'">Sign-up</button>
        <button type="button" class="btn btn-warning" onclick="window.location.href='/logout'">Log-out</button>
    </div>

    <!-- Dropdown menu for small screens -->
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('resume') }}">Resume</a></li>
            <li class="nav-item">
                <button type="button" class="btn btn-outline-success w-100"
                    onclick="window.location.href='/login'">Login</button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-light w-100"
                    onclick="window.location.href='/signup'">Sign-up</button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-warning w-100"
                    onclick="window.location.href='/logout'">Log-out</button>
            </li>
        </ul>
    </div>
</header>
